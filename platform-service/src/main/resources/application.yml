
server:
  port: 0


spring:
  thymeleaf:
    cache: false
  application:
    name: platform-service
  zipkin:
    base-url: http://127.0.0.1:9411
    enabled: true
  sleuth:
    sampler:
      probability: 1.0
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        use_sql_comments: true

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka


logging:
  level:
    #    feign.client: DEBUG
    com.gradproject.gameservice.client: DEBUG
    org.springframework.web : DEBUG
    jdbc:
      sqlonly: OFF
      #      sqltiming: info
      sqltiming: OFF
      resultset: OFF
      resultsettable: OFF
      audit: OFF
      connection: OFF


management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, busrefresh, info, metrics, prometheus
